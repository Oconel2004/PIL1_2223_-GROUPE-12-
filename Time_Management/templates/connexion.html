  <!-- Inclure les fichiers JavaScript Bootstrap (optionnel) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Récupérer l'élément select pour le choix de l'utilisateur
    const userTypeSelect = document.getElementById('userType');
    
    // Récupérer les éléments pour les deux options de connexion
    const studentLogin = document.getElementById('studentLogin');
    const teacherLogin = document.getElementById('teacherLogin');
    
    // Fonction pour gérer le changement de choix d'option
    function handleUserTypeChange() {
      const selectedUserType = userTypeSelect.value;
      
      // Afficher/masquer les options de connexion en fonction du choix de l'utilisateur
      if (selectedUserType === 'student') {
        studentLogin.style.display = 'block';
        teacherLogin.style.display = 'none';
      } else if (selectedUserType === 'teacher') {
        studentLogin.style.display = 'none';
        teacherLogin.style.display = 'block';
      }
    }
    
    // Ajouter un écouteur d'événement pour le changement de choix d'option
    userTypeSelect.addEventListener('change', handleUserTypeChange);
    
    // Appeler la fonction handleUserTypeChange une première fois pour afficher les options de connexion initiales
    handleUserTypeChange();
  </script>
