<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button-link {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .button-link:hover {
      background-color: #45a049;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inscription</h1>
    {% if error %}
     <p>{{ error }}</p>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <label for="numero_matricule">Numero_Matricule</label>
      <input type="text" id="numero_matricule" placeholder="Entrez votre numero_matricule" name="numero_matricule" required>
 
      <label for="username">Nom d'Utilisateur</label>
      <input type="text" id="username" placeholder="Entrez votre username" name="username" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="Entrez votre mot de passe" name="password" required>

      <button type="submit" class="button-link">S'inscrire</button>

    </form>
    <p class="text-center">Déjà un compte ? <a href="/connexion" class="button-link">Connectez-vous</a></p>

  </div>
</body>
</html>
