<!DOCTYPE html>
<html>
<head>
  <title>Confirm Password Reset</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      text-align: center;
    }
    input[type="password"], button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirm Password Reset</h1>
    <form method="post">
      {% csrf_token %}
      <input type="password" name="new_password1" placeholder="New Password" required>
      <input type="password" name="new_password2" placeholder="Confirm New Password" required>
      <button type="submit">Confirm Reset</button>
    </form>
  </div>
</body>
</html>
